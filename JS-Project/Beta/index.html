<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Weather App</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class ="app-frame">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for another city here!"/> 
        </header>
        <main>
            <div class="location">
                <div class="city"></div>
                <div class="date"></div>
            </div>
            <div class="current">
                <div class="temp"><span></span></div>
                <img src="" class="weathericon">
                <div class="weather"></div>
                <div class ="hi-low"></div>
            </div>



         <div class=”weather”>
             <div class=”container”>
                 <div class=”forecast”>
                </div>
            </div>
         </div>



        </main>
    </div>
    <script src="jscode.js"></script>
</body>
</html>
