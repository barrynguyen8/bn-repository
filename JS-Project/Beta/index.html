<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Weather App</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="jscode.js" defer></script>
    </head>
    <body>
        <nav>
            <h1 id="apptitle">The Weather App</h1>
            <ul>
                <li><a href ="index.html">Home</a></li>
                <li><a href ="https://www.linkedin.com/in/nguyenbarry/">About the Developer</a></li>
                <li><a href ="mailto:barry.tuan.nguyen@gmail.com">Contact the Developer</a></li>
            </ul>
        </nav>
        <div class="grid container">
            <div class="item item-1 height-50"></div>
            <div class="item item-2 height-50">
                <div class ="app-frame">
                    <header>
                        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..."/> 
                        <label id ="popular"></label>
                        <select id="dropdown" name="popular cities" style="font-size: larger; color: darkgray;">
                            <option value="default">Select a popular city...</option>
                            <option value="sydney">Sydney, Australia</option>
                            <option value="melbourne,au">Melbourne, Australia</option>
                            <option value="london">London, UK</option>
                            <option value="new york">New York, USA</option>
                            <option value="san francisco">San Francisco, USA</option>
                            <option value="shanghai">Shanghai, China</option>
                            <option value="paris">Paris, France</option>
                            <option value="tokyo">Tokyo, Japan</option>
                            <option value="ho chi minh">Ho Chi Minh, Vietnam</option>
                            <option value="beijing">Beijing, China</option>
                        </select>
                    </header>
                    <main>
                        <div class="location">
                            <div class="city"></div>
                            <div class="date"></div>
                        </div>
                        <div class="current">
                            <div class="temp"><span></span></div>
                            <img src="https://i.stack.imgur.com/kOnzy.gif" width ="25%" height ="25%" alt="Image failed to load" class="weathericon">
                            <div class="weather"></div>
                            <div class ="hi-low"></div>
                            <br> 
                            <br>
                            <br>
                            <section id=”iconforecast”><h3>7 DAY FORECAST</h3></section>
                            <br> 
                            <section id=”tempforecast”><h3>Please wait while fetching weather API live data...</h3></section>
                            <section id=”dayofweekforecast”><h3></h3></section>
                        </div>
                    </main>
                </div>
            </div>
            <div class="item item-3 height-50"></div>
        </div>      
    </body>
</html>
